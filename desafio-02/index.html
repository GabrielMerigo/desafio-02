<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Listando Repositórios:</title>
</head>
<body>
    <main>
      <div class="container-md my-3">
        <h1 class="text-center">Buscar Repositório do GitHub</h1>
        <div class="row justify-content-center">
          <div class="mb-3 col-6">
            <input id="input" type="email" placeholder="Digite seu user do GitHub" class="form-control my-4">
            <button id="btn" onclick="pegar()" type="button" class="btn btn-dark btn-style">Enviar</button>

            <div class="container-info">
              <table class="my-2 table table-bordered">
              <tr>
                <th>Repositório</th>
                <th>Contributors</th>
                <th>Issues</th>
              </tr>
              <tr style="display: flex; flex-direction: column;" id="trow">

              </tr>
            </table>

            </div>
            
            


          </div>
        </div>
      </div>
    </main>
  <script src="js/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
